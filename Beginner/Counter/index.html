<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    
       <div class="container">
           <div class="items">
                <h2 class="heading">Count</h2>
                <div class="str">
                    <span class="start">0</span>
                </div>
                
                <div class="buttons">
                    <div onclick="countIncrease()" class="Count Increase" id="In">Increase</div>
                    <div onclick="countReset()"  class="Count Rest" id="Re">Reset</div>
                    <div onclick="countDecrease()" class="Count Decrease" id="De">Decrease</div>
                </div>
        </div>
       </div>
   </main>

    <script src="app.js"></script>
</body>
</html>
